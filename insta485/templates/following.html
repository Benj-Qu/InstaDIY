<!DOCTYPE html>
<html lang="en">

<title>insta485</title>

<body>
    <div>
        <a href="/">Home Page</a>
    </div>
    <div>
        <a href="/explore/">Explore</a>
        <a href="/users/{{logname}}/">{{logname}}</a>
    </div>

    <div>
        Following
    </div>

    <ul>
        {% for follow in following %}
        <li>
            <div>
                <img src="/uploads/{{follow.user_img_url}}" alt="{{follow.username}}">
            </div>

            <div>
                <a href="/users/{{follow.username}}/">
                    {{follow.username}}
                </a>
            </div>

            <div>
                {% if follow.username == logname %}
                {% elif follow.logname_follows_username %}
                following
                <form action="/following/?target=/users/{{username}}/following/" method="post"
                    enctype="multipart/form-data">
                    <input type="submit" name="unfollow" value="unfollow" />
                    <input type="hidden" name="username" value="{{follow.username}}" />
                    <input type="hidden" name="operation" value="unfollow" />
                </form>
                {% else %}
                not following
                <form action="/following/?target=/users/{{username}}/following/" method="post"
                    enctype="multipart/form-data">
                    <input type="submit" name="follow" value="follow" />
                    <input type="hidden" name="username" value="{{follow.username}}" />
                    <input type="hidden" name="operation" value="follow" />
                </form>
                {% endif %}
            </div>

        </li>
        {% endfor %}

    </ul>

</body>

</html>
